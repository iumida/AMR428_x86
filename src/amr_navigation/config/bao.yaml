planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.25
      allow_unknown: false
      max_iterations: 10000000
      downsample_costmap: false
      downsampling_factor: 2             
      motion_model_for_search: "REEDS_SHEPP"
      minimum_turning_radius: 1.28
      reverse_penalty: 1.0
      analytic_expansion_max_length: 3.0
      cost_penalty: 2.0
      analytic_expansion_max_cost: 200.0
      use_quadratic_cost_penalty: false
      goal_heading_mode: "DEFAULT"
      cache_obstacle_heuristic: True
      smooth_path: true
      allow_primitive_interpolation: true
      angle_quantization_bins: 32
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
        do_refinement: true
        refinement_num: 2

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: "map"
      robot_base_frame: "base_link"
      footprint: "[[1.25, 0.36], [1.25, -0.36], [-1.2, -0.36], [-1.2, 0.36]]" 
      resolution: 0.05
      footprint_padding: 0.01
      update_frequency: 1.0
      publish_frequency: 1.0
      transform_tolerance: 0.5
      footprint_clearing_enabled: true
      always_send_full_costmap: true
      service_introspection_mode: "disabled"
      plugins: ["static_layer", "obstacle_layer", "denoise_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: "/map"
        subscribe_to_updates: true
        transform_tolerance: 0.1

        
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        footprint_clearing_enabled: true
        observation_sources: "scan_front scan_livox"

        scan_front:
          topic: "/scan_front"
          data_type: "LaserScan"
          obstacle_min_range: 0.05
          obstacle_max_range: 12.0
          raytrace_min_range: 0.05
          raytrace_max_range: 12.0
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          marking: true
          clearing: true
          inf_is_valid: true

        scan_livox:
          topic: "/scan_livox"
          data_type: "LaserScan"
          obstacle_min_range: 0.0
          obstacle_max_range: 70.0
          raytrace_min_range: 0.0
          raytrace_max_range: 70.0
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          marking: true
          clearing: true
          inf_is_valid: true

      denoise_layer:
        plugin: "nav2_costmap_2d::DenoiseLayer"
        enabled: true
        minimal_group_size: 4
        group_connectivity_type: 4

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.7
        cost_scaling_factor: 4.6
        inflate_unknown: false
        
