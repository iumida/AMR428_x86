        enabled: true
        inflation_radius: 0.7
        cost_scaling_factor: 4.6
        inflate_unknown: false
        inflate_around_unknown: false
        
        
controller_server:
  ros__parameters:
    odom_topic: "/odometry/filtered"
    use_sim_time: false
    controller_frequency: 30.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    controller_plugins: ["MPPI"]
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.15
      movement_time_allowance: 8.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.05
      stateful: true
    MPPI:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 56
      model_dt: 0.05
      batch_size: 2000
      iteration_count: 1
      prune_distance: 4.0
      transform_tolerance: 0.1
      temperature: 0.3
      gamma: 0.015
      motion_model: "Ackermann"
      visualize: false
      enforce_path_inversion: true
      inversion_xy_tolerance: 0.2
      inversion_yaw_tolerance: 0.4
      vx_std: 0.2
      vy_std: 0.2
      wz_std: 0.4
      vx_max: 0.7
      vx_min: -0.7
      vy_max: 0.0
      wz_max: 3.0
      ax_max: 3.0
      ax_min: -3.0
      ay_min: -3.0
      ay_max: 3.0
      az_max: 3.5
      AckermannConstraints:
        min_turning_r: 1.28
      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3
      critics: ["ConstraintCritic", "CostCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic","PathAngleCritic"]
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.81
        critical_cost: 300.0
        consider_footprint: true
        collision_cost: 1000000.0
        near_goal_distance: 1.0
        trajectory_point_step: 2
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 10.0
        max_path_occupancy_ratio: 0.07
        trajectory_point_step: 4
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: true
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 5
        threshold_to_consider: 1.4
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 1.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 0.6
        mode: 2


collision_monitor:
  ros__parameters:
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel"
    cmd_vel_out_topic: "cmd_vel_final"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.5
    source_timeout: 5.0
    stop_pub_timeout: 2.0
    base_shift_correction: false
    enable_stamped_cmd_vel: false
    use_realtime_priority: false

    polygons: ["PolygonStop", "PolygonSlow", "FootprintApproach"]

    # 緊急停止區域 (前後左右各加 20cm)
    PolygonStop:
      type: "polygon"
      points: [1.45, 0.46, 1.45, -0.46, -1.4, -0.46, -1.4, 0.46]
      action_type: "stop"
      max_points: 3
      visualize: true
      polygon_pub_topic: "polygon_stop"

    # 減速區域 (比停止區域四周大 40cm)
    PolygonSlow:
      type: "polygon"
      points: [1.85, 0.61, 1.85, -0.61, -1.8, -0.61, -1.8, 0.61]
      action_type: "slowdown"
      max_points: 3
      slowdown_ratio: 0.3
      visualize: true
      polygon_pub_topic: "polygon_slowdown"

    # 動態預測區域 (強化邊界預測)
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 2.0
      simulation_time_step: 0.02
      max_points: 5
      visualize: true
      enabled: true

    observation_sources: ["scan_front", "scan_livox"]
    scan_front:
      type: "scan"
      topic: "/scan_front"

    scan_livox:
      type: "scan"
      topic: "/scan_livox"

          

