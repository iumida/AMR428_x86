docking_server:
  ros__parameters:
    controller_frequency: 50.0
    initial_perception_timeout: 5.0
    dock_approach_timeout: 30.0
    undock_linear_tolerance: 0.05
    undock_angular_tolerance: 0.1
    dock_prestaging_tolerance: 0.7
    enable_stamped_cmd_vel: true
    enable_stamped_cmd_vel: true
    max_retries: 3
    base_frame: "base_link"
    fixed_frame: "odom"
    odom_topic: "/odometry/filtered"
    dock_backwards: true

    dock_database: /home/ace428/schedule/pallet_database.yaml
    dock_plugins: ['pallet_dock']
    pallet_dock:
      plugin: 'opennav_docking::SimpleNonChargingDock'
      docking_threshold: 0.05
      staging_x_offset: 1.0
      use_external_detection_pose: true
      external_detection_timeout: 2.0
      external_detection_translation_x: -0.38
      external_detection_translation_y: 0.0
      external_detection_rotation_roll: -1.57
      external_detection_rotation_pitch: -1.57
      external_detection_rotation_yaw: 0.0
      filter_coef: 0.1
      dock_direction: "backward" 

    controller:
      k_phi: 3.0
      k_delta: 1.2
      v_linear_min: 0.4
      v_linear_max: 0.4
      v_angular_max: 0.65
      use_collision_detection: false
      dock_collision_threshold: 0.5

