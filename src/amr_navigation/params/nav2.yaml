planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner::SmacPlannerHybrid"
      tolerance: 0.25
      allow_unknown: false
      max_iterations: 10000000
      downsample_costmap: false
      downsampling_factor: 1             
      motion_model_for_search: "REEDS_SHEPP"
      minimum_turning_radius: 1.28
      reverse_penalty: 1.2
      analytic_expansion_max_length: 3.0
      cost_penalty: 2.0
      analytic_expansion_max_cost: 200.0
      use_quadratic_cost_penalty: false
      goal_heading_mode: "DEFAULT"
      cache_obstacle_heuristic: true
      smooth_path: true
      allow_primitive_interpolation: true
      angle_quantization_bins: 32
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
        do_refinement: true
        refinement_num: 2

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    stop_on_failure: false
    loop_rate: 20
    action_server_result_timeout: 900.0
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "CLOSED_LOOP"
    max_velocity: [0.8, 0.0, 6.5]
    min_velocity: [-0.8, 0.0, -6.5]
    max_accel: [10.0, 0.0, 6.5]
    max_decel: [-10.0, 0.0, -6.5]
    odom_topic: "/odometry/filtered"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    enable_stamped_cmd_vel: true