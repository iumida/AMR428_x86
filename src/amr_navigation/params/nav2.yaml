behavior_server:
  ros__parameters:
    use_sim_time: false

    local_costmap_topic: local_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_costmap_topic: global_costmap/costmap_raw
    global_footprint_topic: global_costmap/published_footprint

    cycle_frequency: 10.0

    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait", "assisted_teleop"]

    spin:
      plugin: "nav2_behaviors::Spin"  

    backup:
      plugin: "nav2_behaviors::BackUp"

    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"

    wait:
      plugin: "nav2_behaviors::Wait"

    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"

    local_frame: odom
    global_frame: map
    robot_base_frame: base_link
    transform_timeout: 0.1
    simulate_ahead_time: 2.0

    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

    enable_stamped_cmd_vel: true  

bt_navigator:
  ros__parameters:
    use_sim_time: false
    default_nav_to_pose_bt_xml: "/home/ace428/amr/src/amr_navigation/behavior_trees/amr_nav_to_pose_bt.xml"
    default_nav_through_poses_bt_xml: "/home/ace428/amr/src/amr_navigation/behavior_trees/amr_nav_to_pose_bt.xml"
    global_frame: "map"
    robot_base_frame: "base_link"
    odom_topic: "/odometry/filtered"
    transform_tolerance: 1.0
    goal_blackboard_id: "goal"
    goals_blackboard_id: "goals"
    bt_loop_duration: 100
    default_server_timeout: 20
    publish_behavior_tree: true
    navigators: ['navigate_to_pose', 'navigate_through_poses']
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
      enable_groot_monitoring: false
      groot_server_port: 1667

    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
      enable_groot_monitoring: false
      groot_server_port: 1669

    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

collision_monitor:
  ros__parameters:
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel_final"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.5
    source_timeout: 5.0
    stop_pub_timeout: 2.0
    base_shift_correction: false
    enable_stamped_cmd_vel: true

    polygons: ["PolygonStop", "PolygonSlow", "FootprintApproach"]

    PolygonStop:
      type: "polygon"
      points: "[[1.35, 0.38], [1.35, -0.38], [-0.9, -0.38], [-0.9, 0.38]]"
      action_type: "stop"
      min_points: 3
      visualize: true
      polygon_pub_topic: "polygon_stop"

    PolygonSlow:
      type: "polygon"
      points: "[[1.85, 0.46], [1.85, -0.46], [-1.5, -0.46], [-1.5, 0.46]]"
      action_type: "slowdown"
      min_points: 3
      slowdown_ratio: 0.6
      visualize: true
      polygon_pub_topic: "polygon_slowdown"

    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 2.0
      simulation_time_step: 0.02
      min_points: 3
      visualize: true
      enabled: false

    observation_sources: ["scan_front", "scan_rear", "scan_livox"]
    scan_front:
      type: "scan"
      topic: "/scan_front_filtered"
      
    scan_rear:
      type: "scan"
      topic: "/scan_rear_filtered"

    scan_livox:
      type: "scan"
      topic: "/scan_livox"

controller_server:
  ros__parameters:
    odom_topic: "/odometry/filtered"
    use_sim_time: false
    enable_stamped_cmd_vel: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    controller_plugins: ["MPPI"]
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.15
      movement_time_allowance: 8.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.1
      stateful: true
    MPPI:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 56
      model_dt: 0.05
      batch_size: 2000
      iteration_count: 1
      prune_distance: 6.0
      transform_tolerance: 0.1
      temperature: 0.3
      gamma: 0.015
      motion_model: "Ackermann"
      regenerate_noises: true
      visualize: false
      enforce_path_inversion: false
      inversion_xy_tolerance: 0.2
      inversion_yaw_tolerance: 0.4
      vx_std: 0.3
      vy_std: 0.2
      wz_std: 0.4
      vx_max: 0.8
      vx_min: -0.8
      vy_max: 0.0
      wz_max: 6.5
      ax_max: 10.0
      ax_min: -10.0
      ay_min: 0.0
      ay_max: 0.0
      az_max: 6.5
      AckermannConstraints:
        min_turning_r: 1.28

      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3

      critics: ["ConstraintCritic", "CostCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic","PathAngleCritic"]
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.81
        critical_cost: 300.0
        consider_footprint: true
        collision_cost: 1000000.0
        near_goal_distance: 1.0
        trajectory_point_step: 2
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 10.0
        max_path_occupancy_ratio: 0.07
        trajectory_point_step: 4
        threshold_to_consider: 0.5
        offset_from_furthest: 37
        use_path_orientations: true
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 37
        threshold_to_consider: 1.4
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 1.0
        offset_from_furthest: 17
        threshold_to_consider: 0.5
        max_angle_to_furthest: 0.6
        mode: 2

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: "map"
      robot_base_frame: "base_link"
      footprint: "[[1.25, 0.36], [1.25, -0.36], [-0.8, -0.36], [-0.8, 0.36]]" 
      resolution: 0.1
      footprint_padding: 0.01
      update_frequency: 1.0
      publish_frequency: 1.0
      transform_tolerance: 0.5
      footprint_clearing_enabled: true
      always_send_full_costmap: true
      track_unknown_space: true
      service_introspection_mode: "disabled"
      plugins: ["static_layer", "obstacle_layer", "denoise_layer", "inflation_layer"]
      filters: ["keepout_filter"]

      keepout_filter:
        plugin: "nav2_costmap_2d::KeepoutFilter"
        enabled: true
        filter_info_topic: "/costmap_filter_info"

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: "/map"
        subscribe_to_updates: true
        transform_tolerance: 0.1

        
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        footprint_clearing_enabled: true
        observation_sources: "scan_front scan_rear scan_livox"

        scan_front:
          topic: "/scan_front"
          data_type: "LaserScan"
          obstacle_min_range: 0.05
          obstacle_max_range: 12.0
          raytrace_min_range: 0.05
          raytrace_max_range: 12.0
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          marking: true
          clearing: true
          inf_is_valid: true
          
        scan_rear:
          topic: "/scan_rear"
          data_type: "LaserScan"
          obstacle_min_range: 0.05
          obstacle_max_range: 12.0
          raytrace_min_range: 0.05
          raytrace_max_range: 12.0
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          marking: true
          clearing: true
          inf_is_valid: true

        scan_livox:
          topic: "/scan_livox"
          data_type: "LaserScan"
          obstacle_min_range: 0.0
          obstacle_max_range: 70.0
          raytrace_min_range: 0.0
          raytrace_max_range: 70.0
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          marking: true
          clearing: true
          inf_is_valid: true

      denoise_layer:
        plugin: "nav2_costmap_2d::DenoiseLayer"
        enabled: true
        minimal_group_size: 4
        group_connectivity_type: 4

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 1.32
        cost_scaling_factor: 4.4
        inflate_unknown: false

